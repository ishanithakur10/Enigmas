<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Testing</title>
    <link rel="stylesheet" href="stylest.css"/>
    <link rel="icon" href="text-box.png">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
    <!-- bootstrap -->
    <div class="heading">
        <!-- <h3>
            TEST YOUR SPEED
            <small class="text-body-secondary">test your speed</small>
          </h3> -->
          <h1 style="font-family:Gill Sans" >TEST YOUR SPEED ...</h1>
    </div>
    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistakes:<span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
            <!-- Richard McClintock, a Latin professor at Hampden-Sydney 
                College in Virginia, looked up one of the more obscure Latin words, 
                consectetur, from a Lorem Ipsum passage, and going through the cites 
                of the word in classical literature, discovered the undoubtable source. -->
        </div> 
        <textarea rows="3" id="quote-input" placeholder="Type your paragraph here ..."></textarea>
        <button id="start-test" onclick="startTest()
        ">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h1>Result</h1>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
